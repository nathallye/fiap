  <script>
    const elHeader = document.querySelector(".top-site");
    const elButton = document.querySelector(".top-button");
    const elBody = document.querySelector("body");

    elHeader.style.background = "none";
    elButton.classList.add("disabled");

    window.addEventListener("scroll", (e) => {
      const positionScroll = window.scrollY;
      if (positionScroll <= 100) {
        elHeader.style.background = "none";
        elButton.classList.add("disabled");
        elHeader.classList.remove("text-header");

      } else if (positionScroll <= 945) {
        elHeader.style.background = "#fff";
        elButton.classList.remove("disabled");
        elHeader.classList.remove("text-header");

      } else {
        elHeader.style.background = "#000"
        elHeader.classList.add("text-header");
      }
    });
